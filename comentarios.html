<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuestas | Nueva Nación</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --azul-principal: #002855; --dorado-noble: #d4af37; }
        .bg-azul-nn { background-color: var(--azul-principal); }
        .text-azul-nn { color: var(--azul-principal); }
        .text-dorado-nn { color: var(--dorado-noble); }
        .border-dorado-nn { border-color: var(--dorado-noble); }
        #sidebar { transition: transform 0.4s ease; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 95; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <div id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-blue-950 text-white transform -translate-x-full z-[100] shadow-2xl border-r border-dorado-nn">
        <div class="p-8">
            <div class="flex justify-between items-center mb-12">
                <span class="text-2xl font-black text-dorado-nn italic">Menú NN</span>
                <button onclick="toggleMenu()" class="text-white text-4xl">&times;</button>
            </div>
            <nav class="space-y-8 text-xl">
                <a href="index.html" class="block hover:text-dorado-nn">Inicio</a>
                <a href="manifiesto.html" class="block hover:text-dorado-nn">Manifiesto</a>
                <a href="contacto.html" class="block hover:text-dorado-nn">Sumarse</a>
                <a href="comentarios.html" class="block text-dorado-nn font-bold">Foro</a>
            </nav>
        </div>
    </div>

    <button onclick="toggleMenu()" class="fixed bottom-8 left-6 z-[90] bg-blue-900 text-white p-4 rounded-full border-2 border-dorado-nn">
        <i class="fas fa-bars"></i>
    </button>

    <nav class="bg-white shadow-md sticky top-0 z-50 border-b-2 border-dorado-nn p-4">
        <div class="container mx-auto flex justify-between items-center">
            <span class="text-xl font-black text-azul-nn uppercase italic">Nueva <span class="text-dorado-nn">Nación</span></span>
            <a href="index.html" class="text-xs font-bold text-azul-nn border border-azul-nn px-4 py-1 rounded-full uppercase">Regresar</a>
        </div>
    </nav>

    <main class="py-12 px-6 container mx-auto max-w-4xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-azul-nn uppercase">Foro de Propuestas</h1>
        </div>

        <div class="bg-white p-4 md:p-8 rounded-2xl shadow-lg min-h-[500px]">
            
            <div id="cusdis_thread"
              data-host="https://cusdis.com"
              data-app-id="6ec776f3-a745-42d4-9549-04c9960768e0" 
              data-page-id="nueva_nacion_v2"
              data-page-url="https://movimientonuevanacionoficial-dot.github.io/Nueva-naci-n--potencia-/comentarios.html"
              data-page-title="Foro Nueva Nación">
            </div>
            
            <script async src="https://cusdis.com/js/cusdis.es.js"></script>
        </div>
    </main>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            if(sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.style.display = 'block';
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.style.display = 'none';
            }
        }
    </script>
</body>
</html>
