<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data:;">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --azul: #002366; --dorado: #C5A021; }
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .gradient-band { background: linear-gradient(to right, var(--azul), #0044cc); }
    </style>
</head>
<body>

    <nav class="gradient-band p-4 shadow-xl text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="font-bold tracking-tighter text-xl uppercase">Nueva Naci√≥n <span class="text-dorado">Potencia</span></h1>
            <a href="index.html" class="bg-white text-blue-900 px-4 py-1 rounded-full font-bold hover:bg-dorado hover:text-white transition">Volver</a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12 max-w-2xl">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden border-t-8 border-dorado">
            <div class="p-8 text-center">
                <h2 class="text-3xl font-black text-blue-900 mb-2 uppercase">Unirse al Movimiento</h2>
                <p class="text-gray-600 mb-8 italic">Abogados, Jueces, Ingenieros y Ciudadanos construyendo el futuro.</p>

                <form id="formContacto" class="space-y-6 text-left">
                    <div>
                        <label class="block text-sm font-bold text-blue-900 mb-2 uppercase">Nombre y Profesi√≥n</label>
                        <input type="text" id="nombre" placeholder="Ej: Juan P√©rez - Ingeniero" required 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 outline-none focus:border-dorado focus:ring-1 focus:ring-dorado transition">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-blue-900 mb-2 uppercase">Tu Mensaje o Propuesta</label>
                        <textarea id="mensaje" rows="5" placeholder="Escribe aqu√≠ tu propuesta para la naci√≥n..." required 
                                  class="w-full px-4 py-3 rounded-lg border border-gray-300 outline-none focus:border-dorado focus:ring-1 focus:ring-dorado transition"></textarea>
                    </div>
                    
                    <button type="button" onclick="enviarPropuesta()" 
                            class="w-full bg-blue-900 text-white font-bold py-4 rounded-lg shadow-lg hover:bg-dorado hover:scale-105 transition-all duration-300 uppercase tracking-widest">
                        Enviar a la Central Oficial
                    </button>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center py-8 text-gray-500 text-sm">
        üõ°Ô∏è Protegido por el Sistema de Seguridad Nueva Naci√≥n 2026
    </footer>

    <script>
    function enviarPropuesta() {
        const nombre = document.getElementById('nombre').value;
        const mensaje = document.getElementById('mensaje').value;
        
        if(!nombre || !mensaje) {
            alert("Por favor, llena todos los campos.");
            return;
        }

        const emailDestino = "movimientonuevanacionoficial@gmail.com";
        const asunto = encodeURIComponent("NUEVA INCORPORACI√ìN: " + nombre);
        const cuerpo = encodeURIComponent("Saludos Central Nueva Naci√≥n,\n\n" + 
                       "Mi nombre y perfil es: " + nombre + "\n" +
                       "Mi propuesta/mensaje:\n" + mensaje + "\n\n" +
                       "Enviado desde el portal oficial.");
        
        // Abre la app de correo del usuario directamente
        window.location.href = `mailto:${emailDestino}?subject=${asunto}&body=${cuerpo}`;
    }

    // POLIC√çA CIBERN√âTICO (Script Centinela)
    (function() {
        console.log("üõ°Ô∏è Centinela Activo: Nueva Naci√≥n Potencia");
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT') console.warn("Intento de inyecci√≥n bloqueado.");
        }, true);
    })();
    </script>
